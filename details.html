<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Fonte Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">

<body>
    <section class="content_details">
        <div id="typePokemon">
            <div class="action_button">
                <div id="back_arrow">
                    <a href="./index.html"><img src="./img/back.png" alt="back_arrow" id="button_back"></a>
                </div>
                <div id="favorite">
                    <img src="./img/favorite.png" alt="favorite" id="button_favorite">
                </div>
            </div>

            <div id="detailPokemon" class="detailPokemon">
                <!-- Dados principais-->
            </div>
            <div class="about">
                <div class="descript" id="descript">
                    <div class="button_action">
                        <button class="title_detail" type="button" id="button_About">About</button>
                        <button class="title_detail" type="button" id="button_Stats">Stats</button>
                    </div>
                    <div id="listDescriptPokemon">
                        <div id="about">
                            <!--About-->
                        </div>
                        <div id="stats" style="display: none;">
                            <!--Stats-->
                        </div>
                    </div>
                </div>
            </div>
            <div id="navigateButtons" class="navigateButtons">
                <!--Navigation buttons-->
            </div>
        </div>
    </section>

    <!--Script-->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/detail.js"></script>
